<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Shop</title>
    <link rel="stylesheet" href="index.css">
   </head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="contact.html">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside class><img src="images/logo1.jpeg" class="logo-catalogo" alt="FlyShop"></aside>
        <article>
            <h1>Nuestro Catalogo de moscas</h1>
            <section class= columns-desktop>
            <div class=element> 
                <img class=flies src="images/caddis.png" alt="Caddis Fly">
            <div class= element-information>
                <div class= title> Caddis fly </div>
                <div class= price> $200 </div>
            </div>
                <p class=p-cata> Caracteristica: Ideal para el Rio Limay</p>
                <button data-order= "caddis"> Agregar a carrito </button>
            </div>
            <div class=element> 
                <img class=flies src="images/dragon.png" alt="Dragon fly">
            <div class= element-information>
                <div class= title> Dragon fly </div>
                <div class= price> $210</div>
            </div>
                <p class=p-cata>Característica: Ideal para pescar Dorados</p>
                <button data-order= "dragon">Agregar a carrito </button>
            </div>
            <div class=element> 
                <img class=flies src="images/matuka.png" alt="Matuka fly">
            <div class= element-information>
                <div class= title> Matuka fly </div>
                <div class= price> $300 </div>
            </div>
                <p class=p-cata>Característica: Ideal para el Rio Manso</p>
                <button data-order= "matuka"> Agregar a carrito</button>
            </div>
            </section>
        </article>
    </main>
    <footer>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catalogo</a></li>
            <li><a href="contact.html">Contactos</a></li>
        </ul>
    </nav>
   </footer>
</body>
<script src="catalogo.js"></script>
</html>
