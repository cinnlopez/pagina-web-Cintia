<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Shop</title>
    <link rel="stylesheet" href="index.css">
   </head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="contact.html">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logo1.jpeg" class="logoOrder" alt="FlyShop"></aside>
        <article>
         <h1>Pedido de Moscas</h1>
         <div class="order-selector">
            <img class=flies src="" alt="caddis">
         <div class= element-information>
            <div class=title></div>
            <div class=price></div>
         </div>
         </div>
         <p>Los campos obligatorios van seguidos de *</p>
         <form action='https://jkorpela.fi/cgi-bin/echo.cgi'method='POST'>
             <div class= input-group>
                 <div> <label for="nombre"> Nombre <abbr title="Campo Obligatorio">*</abbr></label></div>
                 <div> <input type="text" name="nombre" id="nombre" required></div>
                 <div> <label for="Apellido"> Apellido <abbr title="Campo Obligatorio">*</abbr></label></div>
                 <div> <input type="text" name="apellido" id="apellido" required></div>
                 <div> <label for="direccion"> Dirección <abbr title="Campo Obligatorio">*</abbr></label></div>
                 <div> <input type="type" name="direccion" id="direccion" required></div>
                 <div> <label for="provincia"> Provincia <abbr title="Campo Obligatorio">*</abbr></label></div>
                 <div> <input type="text" name="provincia" id="provincia" required> </div>
                 <div> <label for="pais"> País <abbr title="Campo Obligatorio">*</abbr></label></div>
                 <div> <input type="text" name="pais" id="pais" required></div>
                 <div> <label for="dpto-piso"> Dpto/Piso (Opcional) </label> </div>
                 <div> <input type="text" name="dpto-piso" id="dpto-piso"> </div>
                 <div> <label for="email"> Correo electrónico <abbr title="Campo Obligatorio">*</abbr></label></div>
                 <div> <input type="email" name="email" id="email" required></div>
                 <div> <label for="telefono"> Telefono <abbr title="Campo Obligatorio">*</abbr></label></div>
                 <div> <input type="tel" name="telefono" id="telefono" required></div>
                 <div> <label for="elementocomprar"> Elemento a comprar <abbr title="Campo Obligatorio">*</abbr></label></div>
                 <div> <input type="text" name="elementocomprar" id="elementocomprar" required></div>
             </div>
             <input class=pedido type="reset" value="Eliminar valores">
             <input class=pedido type="submit" value="Enviar Pedido">
             </form>
             <button class=volverA onclick="location.href='catalogo.html'">Volver al Catalogo</button>
        </article>
    </main>
    <footer>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catalogo</a></li>
            <li><a href="contact.html">Contactos</a></li>
        </ul>
    </nav>
   </footer>
</body>
<script class=imgOrder>
    window.addEventListener("DOMContentLoaded", ()=>{
        const order=localStorage.getItem ("order");
        if (order){
            const catalogOrder= JSON.parse(order);
            const orderSelected= document.querySelector('.order-selector');
            orderSelected.querySelector('.title').innerText= catalogOrder.title;
            orderSelected.querySelector('.price').innerText= catalogOrder.price;
            const img= orderSelected.querySelector("img");
            img.setAttribute("src",`images/${catalogOrder.id}.png`);
        }
    })
</script>
</html>
